<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo"><strong>ROUTE 66</strong></a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a ng-click="home()" id="carLoc">LOGOUT</a></li>
      <li><a ng-click="loc1()">Back</a></li>
    </ul>
  </div>
  </div>
</nav>
<div class="card-panel deep-orange lighten-5">
  <br>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s6">
          <label for="carId">Car Id</label>
          <input id="carId" ng-model="car_id" type="text" class="validate">
        </div>

        <div class="col s6">
          <label for="carType">Car Type</label>
          <input id="carType" type="text" ng-model="car_type" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="carName">Car Name</label>
          <input id="carName" ng-model="car_name" type="text" class="validate">
        </div>

        <div class="col s6">
          <label for="carRate">Car Rate</label>
          <input id="carRate" type="text" ng-model="car_rate" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label>pick up date <i class="material-icons right">today</i></label>
          <input type="date" class="datepicker" ng-model="Date1" id="date1">
        </div>
        <div class="col s6">

          <label>pick up time <i class="material-icons right">schedule</i></label>
          <input type="time" class="timepicker" id="time1">
        </div>
      </div>

      <div class="row">
        <div class="col s6">

          <label>return <date></date> <i class="material-icons right">today</i></label>
          <input type="date" class="datepicker" ng-model="Date2" id="date2">
        </div>
        <div class="col s6">
          <label>pick up time <i class="material-icons right">schedule</i></label>
          <input type="time" class="timepicker" id="time2">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="totalpay">Total Payment</label>
          <input id="totalpay" type="text" ng-model="totalpayment" class="validate">
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn" ng-click="getDate1()">Total Payment</a>
        </div>
      </div>
      <div class="row" style="display:none" id="totalPay">
        <a class="waves-effect btn" ng-click="pay()">Make Payment</a>
      </div>

      <div style="display:none" id="pay1">
    </form>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="vidhi.patel@gmail.com">
      <input type="hidden" name="item_name" value="{{car_name}}">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="amount" value="{{totalpayment}}">
      <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">
    </form>
    </div>
  </div>
</div>
